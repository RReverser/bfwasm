<!DOCTYPE html>
<pre id="log"></pre>
<script type="module">
  import { compile } from "../src/compiler.mjs";

  (async function() {
    const decoder = new TextDecoder();
    const source = "./hello_world.bf";
    const program = await fetch(source);
    const { wasm } = compile(await program.text(), {
      source,
      sourceMap: "inline"
    });
    const importObj = {
      env: {
        in() {
          return 0;
        },
        out(v) {
          document.all.log.innerHTML += decoder.decode(new Uint8Array([v]), {
            stream: true
          });
        }
      }
    };
    const { instance } = await WebAssembly.instantiate(wasm, importObj);
    instance.exports._start();
  })();
</script>
